{% extends 'ads/base_menu.html' %}
{% block title %}{{ settings.APP_NAME }}{% endblock %}
{% block content %}
{% if question_list %}
<h1>Questions</h1>
    <ul>
        {% for question in question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.label }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
